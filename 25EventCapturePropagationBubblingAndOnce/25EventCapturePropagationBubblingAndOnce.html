<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

<style>
  html {
    box-sizing: border-box;
  }
  *, *:before, *:after { box-sizing: inherit; }

  div {
    width:100%;
    padding:100px;
  }

  .one {
    background: thistle;
  }

  .two {
    background:mistyrose;
  }

  .three {
    background:coral;
  }
</style>

<button></button>
<script>
  let divs = document.querySelectorAll('div')

  function log (event) {
    console.log(`log: ${this.classList.value}`)
  }

  function logCapture (event) {
    console.log(`capture: ${this.classList.value}`)
  }

  function logOnce (event) {
    console.log(`once: ${this.classList.value}`)
  }

  divs.forEach(div => div.addEventListener('click', log))
  divs.forEach(div => div.addEventListener('click', logCapture, {
    capture: true
  }))
  divs.forEach(div => div.addEventListener('click', logOnce, {
    once: true
  }))
</script>
</body>
</html>
