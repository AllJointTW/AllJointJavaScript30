<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello')

    // Interpolated
    console.log('Hello I am a %s string!', 'poop')

    // Styled
    console.log('%c Gread String', 'font-size: 50px; color: red;')

    // warning!
    console.warn('Watch Out')

    // Error :|
    console.error('Something broken')

    // Info
    console.info('Tom is handsome.')

    // Testing
    const p = document.querySelector('p')

    console.assert(p.classList.contains('ouch'), 'That is wrong!')

    // clearing
    // console.clear()

    // Viewing DOM Elements
    console.log(p)
    console.dir(p)

    // Grouping together
    dogs.forEach(dog => {
      console.group(`${dog.name}`)
      console.log(`This is ${dog.name}`)
      console.log(`${dog.name} is ${dog.age} years old`)
      console.log(`${dog.name} is ${dog.age * 7} dog years old`)
      console.groupEnd(`${dog.name}`)
    })

    // counting
    console.count('Wes');
    console.count('Wes');
    console.count('Steve');
    console.count('Steve');
    console.count('Wes');
    console.count('Steve');
    console.count('Wes');
    console.count('Steve');
    console.count('Steve');
    console.count('Steve');
    console.count('Steve');
    console.count('Steve');

    // timing
    console.time('fetching data')
    
    async function timing () {
      const data = await fetch('https://api.github.com/users/wesbos')
      const json = await data.json()

      console.timeEnd('fetching data')
      console.log(data)
    }
    timing()

    console.table(dogs)

  </script>
</body>
</html>
