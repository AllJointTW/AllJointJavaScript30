<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>01 Javascript Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="keys">
    <table>
      <tr>
        <td>
          <div data-key="81" class="key">
            <kbd>Q</kbd>
            <span class="sound">clap</span>
          </div>
        </td>
        <td>
          <div data-key="87" class="key">
            <kbd>W</kbd>
            <span class="sound">hihat</span>
          </div>
        </td>
        <td>
          <div data-key="69" class="key">
            <kbd>E</kbd>
            <span class="sound">kick</span>
          </div>
        </td>
      </tr>
      <tr>
        <td>
          <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">openhat</span>
          </div>
        </td>
        <td>
          <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">boom</span>
          </div>
        </td>
        <td>
          <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">ride</span>
          </div>
        </td>
      </tr>
      <tr>
        <td>
          <div data-key="90" class="key">
            <kbd>Z</kbd>
            <span class="sound">snare</span>
          </div>
        </td>
        <td>
          <div data-key="88" class="key">
            <kbd>X</kbd>
            <span class="sound">tom</span>
          </div>
        </td>
        <td>
          <div data-key="67" class="key">
            <kbd>C</kbd>
            <span class="sound">tink</span>
          </div>
        </td>
      </tr>
    </table>
  </div>

  <audio data-key="81" src="sounds/clap.wav"></audio>
  <audio data-key="87" src="sounds/hihat.wav"></audio>
  <audio data-key="69" src="sounds/kick.wav"></audio>
  <audio data-key="65" src="sounds/openhat.wav"></audio>
  <audio data-key="83" src="sounds/boom.wav"></audio>
  <audio data-key="68" src="sounds/ride.wav"></audio>
  <audio data-key="90" src="sounds/snare.wav"></audio>
  <audio data-key="88" src="sounds/tom.wav"></audio>
  <audio data-key="67" src="sounds/tink.wav"></audio>

<script>
  window.addEventListener('keydown', event => {
    const audio = document.querySelector(`audio[data-key="${event.keyCode}"]`)
    const key = document.querySelector(`.key[data-key="${event.keyCode}"]`)

    if (!audio) {
      return // stop the function from running all together
    }
    audio.currentTime = 0
    audio.play()
    key.classList.add('playing')
    setTimeout(() => {
    }, 0.07)
  })
  const keys = Array.from(document.querySelectorAll('.key'))

  keys.forEach(key => key.addEventListener('transitionend', event => {
    if (event.propertyName !== 'transform') {
      return
    }
    event.target.classList.remove('playing')
  }))
</script>


</body>
</html>
